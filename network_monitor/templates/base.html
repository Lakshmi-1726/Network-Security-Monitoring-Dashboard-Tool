<!doctype html>
<html lang="en">
  


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NetSec Monitor</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="static/css/style.css">
  
  <style>
    body {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-light">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

      <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
        <i class="bi bi-shield-lock-fill me-2"></i>Network Security Monitor 
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'events_list' %}?type=alerts" class="text-light me-3"> Alerts </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}"><i class="bi bi-info-circle"></i> About</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}"><i class="bi bi-envelope"></i> Contact</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><i class="bi bi-person-circle"></i> Login</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-primary ms-2 px-3" href="{% url 'signup' %}">
              <i class="bi bi-person-plus"></i> Signup
            </a>
          </li>
          {% endif %}

        </ul>
      </div>

    </div>
  </nav>

  <div class="container my-4">
    <div class="card shadow-sm p-4 border-0 rounded-4 bg-white">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
